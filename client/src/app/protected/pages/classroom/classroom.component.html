<div class="row text-center mx-auto">
  <div class="col-6 col-md-2">
    <a routerLink="/dashboard/agregar-classroom" class="text-decoration-none"
      ><div class="tarjeta bg-white rounded mx-auto">
        <div class="botonRedondo shadow">
          <i class="bi bi-plus text-primary"></i>
        </div>
        <p>Nuevo classroom</p>
      </div></a
    >
  </div>

  <div class="col-6 col-md-2 mb-3" *ngFor="let classroom of listadoClassrooms">
    <a [routerLink]="['/dashboard/muro', classroom._id]" class="text-decoration-none">
      <div class="tarjeta bg-white rounded mx-auto">
        <div class="botonFav"><i class="bi bi-star"></i></div>
        <div class="botonRedondo">
          <img
            class="botonImg"
            src="assets/img/user-icon.jpg"
            alt=""
          />
        </div>
        <p>{{classroom.classroom_name | titlecase}}</p>
        <span>{{classroom.user_id! | regresarNombre | async | titlecase}}</span>
        
      </div>
    </a>
  </div>
</div>



<div class="basura bg-white border border-primary shadow">
  <i class="bi bi-trash text-primary" style="font-size: 3rem"></i>
</div>
