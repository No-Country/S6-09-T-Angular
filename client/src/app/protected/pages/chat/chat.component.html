<div class="container mb-5">
    <h3 class="text-primary">Miembros</h3>
    <br>
    <div class= "horizontal-scrollable">
            <div class="userP">
            <img src="assets/img/user-icon.jpg" class="img-fluid imgRedonda" alt="usuario">
            <p class="text-primary">Usuario</p>
            </div>

            <img src="assets/img/user-icon.jpg" class="img-fluid imgRedonda" alt="usuario">

            <img src="assets/img/user-icon.jpg" class="img-fluid imgRedonda" alt="usuario">
            <p class="text-primary">Usuario</p>
            </div>
    </div>

    <div class="row mx-auto">
        <div class="col-12 bg-white rounded shadow" id="chatDiv">
            <div id="chat-mensajes">
                <li class="list-group-item border border-1 border-primary rounded mt-3 p-2 float-end"
                    *ngFor="let mensaje of mensajes"
                    [ngClass]="{'chatPropio':mensaje.user === user,
                                'chatAjeno':mensaje.user !== user}"
                    >
                    <div class="row">
                        <div class="col-6 float-start"><small><b>{{mensaje.user! | regresarNombre  | async  | titlecase }}</b></small></div>
                        <div class="col-6 text-end"><small><b>{{mensaje.time | date:'longDate' }}</b></small></div>
                    </div>
                    <small>{{mensaje.message}}</small>
                </li>
            </div>
        </div>
        
        <div class="col-12 bg-white shadow mt-1 msgEnvio">
            <form autocomplete="off"
              [formGroup]="miFormulario"
              (ngSubmit)="enviar()">
            <input type="text" class="form-control py-3 text-primary" 
            formControlName="mensaje"
            placeholder="Escribe algo..."
            autofocus
            autocomplete="off">
            <div  class="icon-chat">
                <a href=""><i class="bi bi-ear ms-2" style="font-size: 2rem"></i></a>
                <a type="submit"><i class="bi bi-caret-right ms-2" style="font-size: 2rem"></i></a>
            </div>
        </form>
        </div>
        
    </div>
    
    


</div>
