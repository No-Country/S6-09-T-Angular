<div class="container-sm d-flex flex-column">
    <img src="assets/img/Logo.png" class="img-fluid mx-auto" alt="logo" width="230px">
    <div class="container-sm mt-5">
        <form autocomplete="off"
              [formGroup]="miFormulario"
              (ngSubmit)="register()">
                <div class="row align-items-start mt-4">
                    <div class="col mb-3 lnombre">
                        <label for="nombre" class="form-label text-primary ">Nombres y Apellidos</label>
                        <input type="text"
                        formControlName="name" 
                        class="form-control bg-transparent py-3 ps-3"
                        style="border-color: #18619B;">
                        <span *ngIf="campoNoValido('name')" class="form-text text-danger">
                            Campo obligatorio y debe contener nombre y apellido
                        </span>
                    </div>
                    
                </div>
                <div class="row align-items-start mt-4">
                    <div class="col mb-3 lnombre">
                        <label for="exampleInputEmail1" class="form-label text-primary" style="color: #18619B;">E-mail</label>
                    <input type="email"
                    formControlName="email" 
                    class="form-control bg-transparent py-3 ps-3" 
                    style="border-color: #18619B;">
                    <span *ngIf="campoNoValido('email')" class="form-text text-danger">
                       Campo obligatorio y debe tener el formato de un email 
                    </span>
                    </div>

                </div>

                <div class="row align-items-start mt-4">
                    <div class="col mb-3 lnombre">
                        <label for="exampleInputEmail1" class="form-label text-primary" style="color: #18619B;">Contrase単a</label>
                        <input type="password" 
                        formControlName="password"
                        class="form-control bg-transparent py-3 ps-3" 
                        style="border-color: #18619B;">
                        <span *ngIf="campoNoValido('password')" class="form-text text-danger">
                            La constrase単a debe tener mas de 6 caracteres
                    </span>
                    </div>
                    <div class="col lnombre">
                        <label for="exampleInputEmail1" class="form-label text-primary" style="color: #18619B;">Repetir contrase単a</label>
                        <input type="password"
                        formControlName="password2" 
                        class="form-control bg-transparent py-3 ps-3" 
                        style="border-color: #18619B;">
                        <span *ngIf="campoNoValido('password2')" class="form-text text-danger">
                            La constrase単as deben de ser iguales
                    </span>
                    </div>
                    </div>
                    <div class="row align-items-center " style="margin-top: 50px;">
                        <div class="col">
                            <button type="submit" 
                            [disabled]="miFormulario.invalid"
                            class="btn" style="color: #ffff; background-color: #18619B; width: 100%;">Crear cuenta</button>
                        </div>
                    </div>
          </form>
    </div>

</div>
