<div class="container-sm d-flex flex-column">
    <img src="assets/img/Logo.png" class="img-fluid mx-auto" alt="logo" width="230px">
    <div class="container-sm mt-5">

        <h3 class="text-primary"><b>Actualiza tu contraseña</b></h3>
        <br>
        <h6 class="text-primary">No olvides que tienes 15 minutos para hacerlo</h6>
        <br>
        <form autocomplete="off"
              [formGroup]="miFormulario"
              (ngSubmit)="enviar()">
            
              <div class="row mt-4">
                <div class="col-12 mb-3 lnombre">
                    <label for="exampleInputEmail1" class="form-label text-primary" style="color: #18619B;">Contraseña</label>
                    <input type="password" 
                    formControlName="password"
                    class="form-control bg-transparent py-3 ps-3" 
                    style="border-color: #18619B;">
                    <span *ngIf="campoNoValido('password')" class="form-text text-danger">
                        La constraseña debe tener mas de 6 caracteres
                </span>
                </div>
                <div class="col-12 lnombre">
                    <label for="exampleInputEmail1" class="form-label text-primary" style="color: #18619B;">Repetir contraseña</label>
                    <input type="password"
                    formControlName="password2" 
                    class="form-control bg-transparent py-3 ps-3" 
                    style="border-color: #18619B;">
                    <span *ngIf="campoNoValido('password2')" class="form-text text-danger">
                        La constraseñas deben de ser iguales
                </span>
                </div>
                </div>
            
            <div class="text-center mt-3 float-end">
                <button type="submit"
                class="btn btn-primary"
                [disabled]="miFormulario.invalid"  
                style=" background-color: #18619B; width: 100%;" >Aceptar</button>
            </div>
                   
        </form>
    </div>

</div>
